<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VueJs - Guia Completo</title>
        <script type="text/javascript" src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="App">
            <p>Curso: {{curso}} | {{nomeDoIntrutor()}}</p>
        </div>
        <script type="text/javascript">
            new Vue({
                el: '#App',
                data:{
                    curso: 'VueJs',
                    Intrutor: 'Cristiano Ramos Soares'
                },
                methods: {
                    nomeDoIntrutor: function(){
                        return this.Intrutor;
                    }
                }
                

            });

        </script>
    </body>
</html>

<!-- Nessa aula aprendi como colocar, dados na estancia Vue -->
