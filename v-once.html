<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJs - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
  
<body>
    <div id="App">
       <p v-once>Nome inteiro: {{nome}}</p>
       <p>Nome:{{getNome()}}</p> 
       
    </div>
    <script type="text/javascript">
      
      new Vue({
          el: '#App',
          data:{
              nome: 'Cristiano ramos'
          },
          methods:{
             getNome: function() {
                  this.nome = 'Cristiano';
                  return this.nome;
             }
          }

      });  
    </script>
</body>
</html>
