<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJs - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
  
<body>
    <div id="app">
       
        <p>Curso: {{ curso }}</p>
        <P>Nome: {{nome}}</P>
       
    </div>
    <script type="text/javascript">
        
        new Vue({
           el: '#app',
           data:{
               curso: 'Vue.js',
               nome: 'cristiano'
               
           },
           methods:{
               mudarnome: function (event) {
               this.nome = event.target.value; 
               }
           } 
        });

    </script>
    
</body>
</html>
